<div style="height: 100%;" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxLayoutAlign="space-around center">
        <mat-card-title>Login</mat-card-title>
        <div class="input-wrap" fxLayout="column" fxLayoutAlign="space-around center">
            <mat-form-field fxFlexFill class="example-form-field" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" autocomplete="off" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field fxFlexFill class="example-form-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password">
            </mat-form-field>
            <div fxLayoutGap="10px" fxFill fxLayoutAlign="space-between center">
                <button mat-button color="primary">Forgot Password ?</button>
                <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
            </div>
        </div>
    </mat-card>
</div>
